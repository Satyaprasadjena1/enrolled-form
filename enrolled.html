<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="css/enrolled.css">
</head>
<body>
  <div class="container">
    <form id="enrollmentForm" class="enrollment-form">
      <h2>Student Enrollment Form</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="contact" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="course">Qualification:</label>
        <select id="course" name="course" required>
          <option value="">Select a Stream</option>
          <option value="mba">MBA</option>
          <option value="mca">MCA</option>
          <option value="btech">B-Tech</option>
          <option value="graduation">Any Graduation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="SAP_FICO">SAP FICO</option>
          <option value="SAP_MM">SAP MM</option>
          <option value="SAP_ABAP">SAP ABAP Consultant</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="script/enrolled.js"></script>
</body>
</html>
